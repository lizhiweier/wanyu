			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						网站名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-title" name="sys_name" placeholder="控制在25个字、50个字节以内" value="{$info.sys_name}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						网站域名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_url" id="website-url" placeholder="控制在50个字节以内" value="{$info.sys_url}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						关键词：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_keyword" id="website-Keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{$info.sys_keyword}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>

					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_des1" id="website-description1" placeholder="空制在100个汉字，200个字符以内，meta标签内使用" value="{$info.sys_des1}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>

						<input type="text" name="sys_des2" id="website-description2" placeholder="空制在127个汉字，255个字符以内，首页中部使用" value="{$info.sys_des2}" class="input-text">

				</div>

					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司理念：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_concept" id="website-concept" placeholder="空制在40个汉字，80个字符以内，网站头部使用" value="{$info.sys_concept}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>

						<input type="text" name="sys_phone" id="website-phone" placeholder="推荐固话" value="{$info.sys_phone}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司邮箱：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_mail" id="website-mail" placeholder="请遵循邮箱格式" value="{$info.sys_mail}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_adress" id="website-adress" placeholder="空制在30个汉字，60个字符以内" value="{$info.sys_adress}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>

					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_dir" id="website-dir" placeholder="默认为空，绝对路径" value="{$info.sys_dir}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>

					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_updir" id="website-updir" placeholder="默认为upload" value="{$info.sys_updir}" class="input-text">
					</div>
				</div>
				<div class="row cl">

						<input type="text" name="sys_cright" id="website-cright" placeholder="&copy; 2019 万豫教育集团" value="{$info.sys_cright}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">备案号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="sys_beian" id="website-beian" placeholder="豫ICP备00000000号" value="{$info.sys_beian}" class="input-text">
					</div>
